#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
log4j.rootCategory=OFF
log4j.rootLogger=ERROR, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

# Print only messages of level ERROR or above in the package noModule.
log4j.logger.noModule=FATAL

log4j.logger.com.opensymphony.xwork2=ERROR
log4j.logger.org.apache.struts2=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.docx4j=ERROR
log4j.logger.org.docx4j.XmlUtils=ERROR
log4j.logger.org.docx4j.utils.ResourceUtils=ERROR
log4j.logger.org.docx4j.jaxb=ERROR
log4j.logger.org.docx4j.convert.in=ERROR
log4j.logger.org.docx4j.convert.out=ERROR
log4j.logger.org.docx4j.convert.out.common.AbstractConversionContext=ERROR
log4j.logger.org.docx4j.convert.out.common.Preprocess=ERROR
log4j.logger.org.docx4j.convert.out.common.preprocess=ERROR
log4j.logger.org.docx4j.openpackaging.parts.XmlPart=ERROR
log4j.logger.com.arjuna=ERROR

log4j.logger.org.mongodb.driver=WARN




